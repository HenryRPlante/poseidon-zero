<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Analysis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Linear Regression</ion-card-title>
      <ion-card-subtitle>Buoy Sensor Data</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Equation</ion-label>
          <ion-note slot="end">{{ equation }}</ion-note>
        </ion-item>

        <ion-item>
          <ion-label>RÂ² Value</ion-label>
          <ion-note slot="end">{{ rSquared }}</ion-note>
        </ion-item>
      </ion-list>

      <p class="analysis-text">
        The buoy data demonstrates strong agreement with handheld sensor
        measurements under controlled conditions.
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
